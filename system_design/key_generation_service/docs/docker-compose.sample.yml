version: '3.8'
services:
  api:
    image: ewgra/key_generation_service:0.0.1
    ports:
      - 8080:8080
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    environment:
      ZOO_KEEPER_CONNECT_STRING: zoo1:2181,zoo2:2181,zoo3:2181
      ZOO_KEEPER_NODE: /key_generation_service_counter
      COUNTER_RANGE_CAPACITY: 10000
      HASH_SALT: some_salt

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/readiness"]
      interval: 2s
      timeout: 2s
      retries: 5

  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181
